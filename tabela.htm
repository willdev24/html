<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<body>

        <main>
            <caption>notas em matematica</caption><!--adicionar legenda -->
            <selection>
                <h2>tabela</h2>

            <table> <!--criando a tabela-->
                
                    <thead><!--cabeçalho-->
                        <tr>    <!--linda da tabela-->
                            <th>   nome do aluno </th>  <!--colunas do cabeçalho-->
                            <th>nota do aluno </th>
                        </tr>
                    </thead>

                <tbody> <!--o corpo da tabela-->
                    
                    <tr><!--linda da tabela-->
                        <td>aluno A </td> <!--colunas da tabela-->
                        <td> 8 </td>
                    </tr>
                    <tr>
                        <td>aluno b </td>
                        <td> 10 </td>
                    </tr>
        
                        <tfoot><!--rodape-->
                            <tr>
                                <td>  media </td> <!--no rodape a tag usada é TD e nao TH-->
                                <td>  9 </td>


                            </tr>

                        </tfoot><!--fim rodape-->

                </tbody><!--fim do corpo da tabela-->
            </table> <!--fim  tabela-->
            </selection>

        </main>
        <a href="forms.htm" >ir para pagina de forms</a>

    
</body>
</html>
